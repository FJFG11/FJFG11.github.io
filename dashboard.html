<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxOLite Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --card-bg: #111827;
      --border: #1f2937;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --text: #fff;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--bg); color: var(--text); font-family: "Inter", sans-serif; }

    nav {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(10px);
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo { font-weight: 700; font-size: 24px; color: var(--accent); }
    .links a { color: var(--muted); margin-left: 25px; text-decoration: none; transition: 0.2s; }
    .links a:hover { color: var(--text); }

    .signout-btn {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 15px;
      cursor: pointer;
      margin-left: 20px;
      transition: 0.2s;
    }
    .signout-btn:hover { color: white; border-color: var(--accent); }

    #login-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      z-index: 200;
    }

    .login-box {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 50px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .login-box h2 { margin-bottom: 25px; color: var(--accent-light); }
    .login-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: white;
      font-size: 16px;
      margin-bottom: 20px;
      outline: none;
    }
    .login-box button {
      width: 100%;
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .login-box button:hover { background: var(--accent-light); }

    main { display: none; padding: 60px 40px; max-width: 900px; margin: 0 auto; }
    main.active { display: block; }

    h1 { font-size: 34px; color: var(--accent); text-align: center; margin-bottom: 40px; }
    .panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 40px;
    }
    .panel h3 { color: var(--accent-light); margin-bottom: 20px; }
    .panel input, .panel textarea {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      outline: none;
      font-size: 15px;
    }
    .panel button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      margin-right: 10px;
    }
    .panel button:hover { background: var(--accent-light); }

    footer { text-align: center; padding: 50px 20px; color: var(--muted); border-top: 1px solid var(--border); }
  </style>
</head>

<body>
  <nav>
    <div class="logo">BloxOLite</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="docs.html">Docs</a>
      <a href="dashboard.html">Dashboard</a>
      <button class="signout-btn" id="signOutBtn" style="display:none;">Sign Out</button>
    </div>
  </nav>

  <div id="login-overlay">
    <div class="login-box">
      <h2>üîê Access Required</h2>
      <input type="password" id="accessInput" placeholder="Enter Access Code">
      <button id="verifyBtn">Verify</button>
      <p id="error" style="color:#ef4444;margin-top:10px;"></p>
    </div>
  </div>

  <main id="dashboard">
    <h1>Website Administrator Dashboard</h1>

    <div class="panel">
      <h3>üì¢ Post New Announcement</h3>

      <input id="annTitle" placeholder="Announcement Title">
      <textarea id="annMessage" placeholder="Supports Markdown syntax" rows="5"></textarea>
      <input id="annTag" placeholder="Tag (e.g., Update, Alert, Info)">
      <input id="annColor" type="color" value="#6366f1" title="Tag Color">
      <input id="annImage" placeholder="Image URL (optional)">
      <label><input type="checkbox" id="annPinned"> üìå Pin this announcement</label>

      <br><br>
      <button id="previewBtn">Preview</button>
      <button id="postAnnBtn">Post Announcement</button>
      <p id="status" style="margin-top:10px;color:var(--muted)"></p>

      <div id="previewBox" style="margin-top:25px;display:none;padding:20px;border:1px solid var(--border);border-radius:10px;background:var(--bg);">
        <h4 id="prevTitle" style="color:var(--accent-light)"></h4>
        <div id="prevContent" style="color:var(--muted)"></div>
        <img id="prevImage" style="max-width:100%;margin-top:10px;border-radius:10px;display:none;">
        <p id="prevTag" style="margin-top:10px;font-size:14px;"></p>
      </div>
    </div>

    <div class="panel">
      <h3>üß± System Status</h3>
      <p style="color:#22c55e">‚úÖ All systems operational</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 BloxOLite Dashboard. All rights reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZJa5yjFeCmAPOQOHUKCZpq_yEyCJtdPI",
      authDomain: "bloxolite.firebaseapp.com",
      projectId: "bloxolite",
      storageBucket: "bloxolite.firebasestorage.app",
      messagingSenderId: "261033706903",
      appId: "1:261033706903:web:241f50fbaf65209dfa30d2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const overlay = document.getElementById("login-overlay");
    const dashboard = document.getElementById("dashboard");
    const errorText = document.getElementById("error");
    const verifyBtn = document.getElementById("verifyBtn");
    const signOutBtn = document.getElementById("signOutBtn");

    const ACCESS_HASH = "1269071837";

    verifyBtn.onclick = () => {
      const input = document.getElementById("accessInput").value;
      const hash = Array.from(input).reduce((h,c)=>{h=(h<<5)-h+c.charCodeAt(0);return h&h},0).toString();

      if (hash === ACCESS_HASH) {
        localStorage.setItem("bloxoliteAccess", "true");
        overlay.style.display = "none";
        dashboard.classList.add("active");
        signOutBtn.style.display = "inline-block";
      } else {
        errorText.textContent = "Incorrect access code.";
      }
    };

    if (localStorage.getItem("bloxoliteAccess") === "true") {
      overlay.style.display = "none";
      dashboard.classList.add("active");
      signOutBtn.style.display = "inline-block";
    }

    signOutBtn.onclick = () => {
      localStorage.removeItem("bloxoliteAccess");
      location.reload();
    };

    const titleInput = document.getElementById("annTitle");
    const msgInput = document.getElementById("annMessage");
    const tagInput = document.getElementById("annTag");
    const colorInput = document.getElementById("annColor");
    const imageInput = document.getElementById("annImage");
    const pinnedInput = document.getElementById("annPinned");
    const status = document.getElementById("status");

    const previewBox = document.getElementById("previewBox");
    const prevTitle = document.getElementById("prevTitle");
    const prevContent = document.getElementById("prevContent");
    const prevTag = document.getElementById("prevTag");
    const prevImage = document.getElementById("prevImage");

    document.getElementById("previewBtn").onclick = () => {
      previewBox.style.display = "block";
      prevTitle.textContent = titleInput.value || "No title";
      prevContent.innerHTML = marked.parse(msgInput.value || "No content");
      prevTag.innerHTML = tagInput.value ? `<span style='color:${colorInput.value}'>#${tagInput.value}</span>` : "";
      if (imageInput.value) {
        prevImage.src = imageInput.value;
        prevImage.style.display = "block";
      } else prevImage.style.display = "none";
    };

    document.getElementById("postAnnBtn").onclick = async () => {
      if (!titleInput.value || !msgInput.value) return status.textContent = "‚ö†Ô∏è Fill out all fields first.";

      try {
        await addDoc(collection(db, "announcements"), {
          title: titleInput.value,
          message: msgInput.value,
          tag: tagInput.value,
          color: colorInput.value,
          image: imageInput.value,
          pinned: pinnedInput.checked,
          date: new Date().toLocaleString(),
          createdAt: serverTimestamp()
        });
        status.textContent = "‚úÖ Announcement posted successfully!";
        titleInput.value = msgInput.value = tagInput.value = imageInput.value = "";
        pinnedInput.checked = false;
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to post announcement.";
      }
    };
  </script>
</body>
</html>
