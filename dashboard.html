<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxOLite Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0d1117;
      --card-bg: #111827;
      --border: #1f2937;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --text: #fff;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }

    nav {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(10px);
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-weight: 700;
      font-size: 24px;
      color: var(--accent);
    }

    .logout-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: var(--accent-light);
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
    }

    section {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    section h2 {
      color: var(--accent);
      font-size: 22px;
      margin-bottom: 15px;
    }

    input, textarea, select {
      width: 100%;
      background: var(--bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
      font-size: 15px;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    button:hover { background: var(--accent-light); }

    .log-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 12px;
      transition: 0.2s;
    }

    .log-card:hover {
      border-color: var(--accent);
    }

    /* === Access Code Overlay === */
    #access-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 100;
    }

    #access-screen h1 { color: var(--accent); margin-bottom: 15px; }

    #access-screen input {
      width: 260px;
      text-align: center;
      font-size: 16px;
      letter-spacing: 2px;
    }

    #access-screen button {
      width: 260px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="access-screen">
    <h1>Enter Access Code</h1>
    <input type="password" id="accessInput" placeholder="Access Code">
    <button id="accessBtn">Enter</button>
    <p id="accessMsg" style="color:red;margin-top:10px;"></p>
  </div>

  <nav>
    <div class="logo">BloxOLite Dashboard</div>
    <button class="logout-btn" id="logoutBtn">Sign Out</button>
  </nav>

  <main id="dashboard" style="display:none;">
    <section id="announce-section">
      <h2>📢 Post Announcement</h2>
      <input id="announceTitle" placeholder="Title">
      <textarea id="announceMsg" rows="4" placeholder="Write your message..."></textarea>
      <button id="postAnnouncement">Post</button>
      <p id="announceStatus" style="margin-top:10px;color:#9ca3af;"></p>
    </section>

    <section id="logs-section">
      <h2>🧾 Logs</h2>
      <div id="logsList"><p style="color:#9ca3af">Loading logs...</p></div>
    </section>
  </main>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZJa5yjFeCmAPOQOHUKCZpq_yEyCJtdPI",
      authDomain: "bloxolite.firebaseapp.com",
      projectId: "bloxolite",
      storageBucket: "bloxolite.firebasestorage.app",
      messagingSenderId: "261033706903",
      appId: "1:261033706903:web:241f50fbaf65209dfa30d2",
      databaseURL: "https://bloxolite-default-rtdb.europe-west1.firebasedatabase.app/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const rtdb = getDatabase(app);

    const dashboard = document.getElementById("dashboard");
    const accessScreen = document.getElementById("access-screen");
    const accessInput = document.getElementById("accessInput");
    const accessBtn = document.getElementById("accessBtn");
    const accessMsg = document.getElementById("accessMsg");
    const logoutBtn = document.getElementById("logoutBtn");

    const ACCESS_HASH = "-94374278";

    accessBtn.onclick = () => {
      if (accessInput.value === ACCESS_HASH) {
        accessScreen.style.display = "none";
        dashboard.style.display = "block";
        localStorage.setItem("accessGranted", "true");
      } else {
        accessMsg.textContent = "Incorrect Access Code.";
      }
    };

    if (localStorage.getItem("accessGranted") === "true") {
      accessScreen.style.display = "none";
      dashboard.style.display = "block";
    }

    logoutBtn.onclick = () => {
      localStorage.removeItem("accessGranted");
      window.location.reload();
    };

    // === ANNOUNCEMENTS ===
    const postBtn = document.getElementById("postAnnouncement");
    const titleInput = document.getElementById("announceTitle");
    const msgInput = document.getElementById("announceMsg");
    const announceStatus = document.getElementById("announceStatus");

    postBtn.onclick = async () => {
      const title = titleInput.value.trim();
      const msg = msgInput.value.trim();
      if (!title || !msg) return alert("Please fill out all fields.");

      try {
        await addDoc(collection(db, "announcements"), {
          title: title,
          message: msg,
          date: new Date().toLocaleString(),
          createdAt: serverTimestamp()
        });
        announceStatus.textContent = "✅ Announcement posted successfully.";
        titleInput.value = "";
        msgInput.value = "";
      } catch (err) {
        console.error(err);
        announceStatus.textContent = "❌ Failed to post announcement.";
      }
    };

    // === LOGS ===
    const logsList = document.getElementById("logsList");
    const logsRef = ref(rtdb, "logs");

    onValue(logsRef, (snapshot) => {
      logsList.innerHTML = "";
      if (!snapshot.exists()) {
        logsList.innerHTML = "<p style='color:#9ca3af'>No logs found.</p>";
        return;
      }

      const data = snapshot.val();
      const entries = Object.entries(data).reverse();

      for (const [key, log] of entries) {
        const div = document.createElement("div");
        div.className = "log-card";
        div.innerHTML = `
          <h3>${log.player || "Unknown Player"} (${log.userId || "N/A"})</h3>
          <p><strong>Moderator:</strong> ${log.moderator || "Unknown"}</p>
          <p><strong>Action:</strong> ${log.action || "Unknown"}</p>
          <p><strong>Reason:</strong> ${log.reason || "No reason"}</p>
          <p><strong>Server:</strong> ${log.serverJobId || "N/A"}</p>
          <p><strong>Place:</strong> ${log.placeId || "N/A"}</p>
          <p><strong>Time:</strong> ${new Date(log.time || 0).toLocaleString()}</p>
        `;
        logsList.appendChild(div);
      }
    });
  </script>
</body>
</html>
