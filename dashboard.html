<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxOLite Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: "Inter", sans-serif;
      margin: 0;
    }
    nav {
      background: #111827;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #1f2937;
    }
    .logo {
      font-weight: 700;
      font-size: 22px;
      color: #6366f1;
    }
    main {
      max-width: 600px;
      margin: 60px auto;
      background: #111827;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #1f2937;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #0d1117;
      color: #fff;
      resize: none;
      outline: none;
    }
    button {
      background: #6366f1;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #4f46e5; }
    .status {
      margin-top: 10px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">BloxOLite Admin</div>
    <div><a href="index.html" style="color:#9ca3af;text-decoration:none;">‚Üê Back to Site</a></div>
  </nav>

  <main>
    <h1>Post Announcement</h1>
    <textarea id="announcement" placeholder="Write something for your users..."></textarea>
    <button id="post-announcement">Post</button>
    <div class="status" id="status"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // üîí Replace with your Firebase config:
    const firebaseConfig = {
       apiKey: "AIzaSyBZJa5yjFeCmAPOQOHUKCZpq_yEyCJtdPI",
       authDomain: "bloxolite.firebaseapp.com",
       projectId: "bloxolite",
       storageBucket: "bloxolite.firebasestorage.app",
       messagingSenderId: "261033706903",
       appId: "1:261033706903:web:241f50fbaf65209dfa30d2"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postBtn = document.getElementById("post-announcement");
    const input = document.getElementById("announcement");
    const status = document.getElementById("status");

    postBtn.addEventListener("click", async () => {
      const msg = input.value.trim();
      if (!msg) {
        status.textContent = "Please enter a message.";
        return;
      }
      try {
        await addDoc(collection(db, "announcements"), {
          message: msg,
          date: new Date().toLocaleString()
        });
        status.textContent = "‚úÖ Posted successfully!";
        input.value = "";
      } catch (e) {
        status.textContent = "‚ùå Error posting announcement.";
        console.error(e);
      }
    });
  </script>
</body>
</html>
