<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloxOLite Dashboard</title>
    <style>
      body {
        background: #0d1117;
        color: #fff;
        text-align: center;
        font-family: Inter, sans-serif;
        padding-top: 120px;
      }
      input, button {
        padding: 10px;
        border: none;
        border-radius: 8px;
        outline: none;
      }
      input {
        width: 220px;
      }
      button {
        background: #6366f1;
        color: white;
        margin-left: 10px;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #4f46e5;
      }
      #login-error {
        display: none;
        color: #f87171;
        margin-top: 10px;
      }
      #admin-panel {
        display: none;
        margin-top: 50px;
      }
      .panel {
        background: #111827;
        border-radius: 12px;
        padding: 30px;
        width: 400px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>BloxOLite Admin Login</h1>
    <input type="password" id="access-key" placeholder="Enter Access Key" />
    <button id="verify-key">Verify Access</button>
    <p id="login-error">‚ùå Invalid key</p>

    <div id="admin-panel">
      <div class="panel">
        <h2>üì¢ Announcement Panel</h2>
        <textarea id="announcement" rows="4" style="width:100%;border-radius:8px;padding:10px;"></textarea>
        <br><br>
        <button id="post-announcement">Post Announcement</button>
        <p id="status" style="margin-top:10px;color:#10b981;display:none;">‚úÖ Announcement posted!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
