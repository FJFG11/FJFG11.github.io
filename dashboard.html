<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BloxOLite Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --bg: #0d1117;
      --card-bg: #111827;
      --border: #1f2937;
      --accent: #6366f1;
      --accent-light: #818cf8;
      --text: #fff;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }

    nav {
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(10px);
      padding: 18px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-weight: 700;
      font-size: 24px;
      color: var(--accent);
    }

    .links a {
      color: var(--muted);
      margin-left: 25px;
      text-decoration: none;
      transition: 0.2s;
    }

    .links a:hover { color: var(--text); }

    /* === LOGIN OVERLAY === */
    #login-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    .login-box {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 50px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: var(--accent-light);
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: white;
      font-size: 16px;
      outline: none;
      margin-bottom: 20px;
      transition: 0.2s;
    }

    .login-box input:focus {
      border-color: var(--accent-light);
    }

    .login-box button {
      width: 100%;
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: var(--accent-light);
    }

    /* === DASHBOARD === */
    main {
      display: none;
      padding: 60px 40px;
      max-width: 900px;
      margin: 0 auto;
    }

    main.active {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      font-size: 34px;
      color: var(--accent);
      text-align: center;
      margin-bottom: 40px;
    }

    .panel {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 40px;
    }

    .panel h3 {
      color: var(--accent-light);
      margin-bottom: 20px;
    }

    .panel input, .panel textarea {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      outline: none;
      font-size: 15px;
    }

    .panel button {
      background: var(--accent);
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .panel button:hover {
      background: var(--accent-light);
    }

    footer {
      text-align: center;
      padding: 50px 20px;
      color: var(--muted);
      border-top: 1px solid var(--border);
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">BloxOLite</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="docs.html">Docs</a>
      <a href="dashboard.html" class="active">Dashboard</a>
    </div>
  </nav>

  <!-- LOGIN SCREEN -->
  <div id="login-overlay">
    <div class="login-box">
      <h2>üîê Access Required</h2>
      <input type="password" id="accessInput" placeholder="Enter Access Code">
      <button id="verifyBtn">Verify</button>
      <p id="error" style="color:#ef4444;margin-top:10px;"></p>
    </div>
  </div>

  <!-- DASHBOARD CONTENT -->
  <main id="dashboard">
    <h1>Admin Dashboard</h1>

    <div class="panel">
      <h3>üì¢ Post New Announcement</h3>
      <input id="annTitle" placeholder="Announcement Title">
      <textarea id="annMessage" placeholder="Announcement message..." rows="5"></textarea>
      <button id="postAnnBtn">Post Announcement</button>
      <p id="status" style="margin-top:10px;color:var(--muted)"></p>
    </div>

    <div class="panel">
      <h3>üìà Analytics (Demo)</h3>
      <p style="color:var(--muted)">‚Ä¢ 1.3K Total Users<br>‚Ä¢ 20 Active Sessions<br>‚Ä¢ 4 New Reports Today</p>
    </div>

    <div class="panel">
      <h3>üß± System Status</h3>
      <p style="color:#22c55e">‚úÖ All systems operational</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 BloxOLite Dashboard. All rights reserved.</p>
  </footer>

  <script type="module">
    // === Firebase Import ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // === Your Firebase Config ===
    const firebaseConfig = {
      apiKey: "AIzaSyBZJa5yjFeCmAPOQOHUKCZpq_yEyCJtdPI",
      authDomain: "bloxolite.firebaseapp.com",
      projectId: "bloxolite",
      storageBucket: "bloxolite.firebasestorage.app",
      messagingSenderId: "261033706903",
      appId: "1:261033706903:web:241f50fbaf65209dfa30d2"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const overlay = document.getElementById("login-overlay");
    const dashboard = document.getElementById("dashboard");
    const errorText = document.getElementById("error");
    const verifyBtn = document.getElementById("verifyBtn");

    const ACCESS_HASH = "-94374278"; // from your hash function

    verifyBtn.onclick = () => {
      const input = document.getElementById("accessInput").value;
      const hash = Array.from(input).reduce((h,c)=>{h=(h<<5)-h+c.charCodeAt(0);return h&h},0).toString();

      if (hash === ACCESS_HASH) {
        localStorage.setItem("bloxoliteAccess", "true");
        overlay.style.display = "none";
        dashboard.classList.add("active");
      } else {
        errorText.textContent = "Incorrect access code.";
      }
    };

    if (localStorage.getItem("bloxoliteAccess") === "true") {
      overlay.style.display = "none";
      dashboard.classList.add("active");
    }

    // === Post Announcement ===
    document.getElementById("postAnnBtn").onclick = async () => {
      const title = document.getElementById("annTitle").value;
      const message = document.getElementById("annMessage").value;
      const status = document.getElementById("status");

      if (!title || !message) return status.textContent = "Please fill out all fields.";

      try {
        await addDoc(collection(db, "announcements"), {
          title,
          message,
          date: new Date().toLocaleString(),
          createdAt: serverTimestamp()
        });
        status.textContent = "‚úÖ Announcement posted successfully!";
        document.getElementById("annTitle").value = "";
        document.getElementById("annMessage").value = "";
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Failed to post announcement.";
      }
    };
  </script>
</body>
</html>
