<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BloxOLite â€” Roblox Moderation Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    :root {
      --bg:#0d1117; --card-bg:#111827; --border:#1f2937;
      --accent:#6366f1; --accent-light:#818cf8; --text:#fff; --muted:#9ca3af;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:"Inter",sans-serif;overflow-x:hidden;}
    nav{position:sticky;top:0;background:rgba(17,24,39,0.95);backdrop-filter:blur(10px);padding:18px 60px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--border);}
    .logo{font-weight:700;font-size:24px;color:var(--accent);}
    .links a{color:var(--muted);margin-left:25px;text-decoration:none;transition:.2s;}
    .links a:hover{color:var(--text);}
    header{text-align:center;padding:120px 20px 50px;}
    header h1{font-size:54px;background:linear-gradient(to right,var(--accent),#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:20px;}
    header p{max-width:650px;color:var(--muted);margin:0 auto;font-size:18px;}
    header button{margin-top:35px;background:var(--accent);color:white;border:none;padding:14px 35px;border-radius:10px;font-size:17px;font-weight:600;cursor:pointer;}
    header button:hover{background:var(--accent-light);}
    #announcements{background:var(--card-bg);margin:80px auto 40px;border-radius:16px;padding:50px 25px;max-width:900px;border:1px solid var(--border);}
    #announcements h2{text-align:center;color:var(--accent);font-size:28px;margin-bottom:35px;}
    .announcement{background:var(--bg);border:1px solid var(--border);border-radius:12px;padding:25px 30px;margin-bottom:20px;transition:.3s;box-shadow:0 4px 12px rgba(0,0,0,.3);}
    .announcement:hover{transform:translateY(-4px);border-color:var(--accent);}
    .announcement h4{color:var(--accent-light);}
    .announcement small{color:var(--muted);}
    .announcement-tag{font-weight:600;}
    img.announcement-image{max-width:100%;margin-top:10px;border-radius:10px;}
    footer{text-align:center;padding:50px 20px;color:var(--muted);border-top:1px solid var(--border);}
  </style>
</head>
<body>
  <nav>
    <div class="logo">BloxOLite</div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="https://discord.gg/tcxqKNR649">Discord</a>
      <a href="docs.html">Docs</a>
    </div>
  </nav>

  <header data-aos="fade-up">
    <h1>BloxOLite â€” Roblox Moderation Tools</h1>
    <p>Making Moderation Easy.</p>
    <button onclick="window.location='docs.html'">View Documentation</button>
  </header>

  <section id="announcements" data-aos="fade-up">
    <h2>ðŸ”” Latest Announcements</h2>
    <div id="announcement-list"><p>Loading announcements...</p></div>
  </section>

  <footer>
    <p>Â© 2025 BloxOLite. All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script> AOS.init({duration:800,once:true}); </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";

    const firebaseConfig = {
      apiKey:"AIzaSyBZJa5yjFeCmAPOQOHUKCZpq_yEyCJtdPI",
      authDomain:"bloxolite.firebaseapp.com",
      projectId:"bloxolite",
      storageBucket:"bloxolite.firebasestorage.app",
      messagingSenderId:"261033706903",
      appId:"1:261033706903:web:241f50fbaf65209dfa30d2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const list = document.getElementById("announcement-list");

    async function loadAnnouncements() {
      try {
        const q = query(collection(db,"announcements"), orderBy("pinned","desc"), orderBy("date","desc"), limit(10));
        const snap = await getDocs(q);
        list.innerHTML = "";
        snap.forEach(doc => {
          const a = doc.data();
          const div = document.createElement("div");
          div.className = "announcement";
          div.innerHTML = `
            <h4>${a.title}${a.pinned ? " ðŸ“Œ" : ""}</h4>
            <p class='announcement-tag' style='color:${a.color}'>#${a.tag || "General"}</p>
            <div class='message'>${marked.parse(a.message)}</div>
            ${a.image ? `<img src="${a.image}" class="announcement-image" alt="">` : ""}
            <small>${a.date}</small>
          `;
          list.appendChild(div);
        });
        if (snap.empty) list.innerHTML = "<p>No announcements yet.</p>";
      } catch (e) {
        console.error(e);
        list.innerHTML = "<p>Failed to load announcements.</p>";
      }
    }
    loadAnnouncements();
  </script>
</body>
</html>
