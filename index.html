<body>

  <header>
    <h1>Powerful Roblox Moderation Tools</h1>
    <p>Moderation made easy â€” simple tools to protect your Roblox experience.</p>

  <section id="announcements">
    <h2>ðŸ“¢ Latest Announcements</h2>
    <div id="announcement-list"><p>Loading announcements...</p></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // ðŸ”’ Replace with your Firebase config:
    const firebaseConfig = {
     apiKey: "AIzaSyBZJa5yjFeCmAPOQOHUKCZpq_yEyCJtdPI",
     authDomain: "bloxolite.firebaseapp.com",
     projectId: "bloxolite",
     storageBucket: "bloxolite.firebasestorage.app",
     messagingSenderId: "261033706903",
     appId: "1:261033706903:web:241f50fbaf65209dfa30d2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const list = document.getElementById("announcement-list");

    const q = query(collection(db, "announcements"), orderBy("date", "desc"), limit(10));
    const snap = await getDocs(q);

    if (snap.empty) {
      list.innerHTML = "<p>No announcements yet.</p>";
    } else {
      list.innerHTML = "";
      snap.forEach(doc => {
        const a = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `<strong>${a.date}</strong><br>${a.message}`;
        list.appendChild(div);
      });
    }
  </script>
